<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Turismo Digital - Registro</title>
</head>
<body>
        <img src="head.png" alt="Turismo Digital">

<div class="content text-center">
        
              <div class="w3-container">
                <div class="row">
                <div class="col col-2"></div>
                <div class="col">
                <div class="w3-row">
                    <a href="javascript:void(0)" onclick="openCity(event, 'London');">
                      <div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding">Confirmaci√≥n</div>
                    </a>
                    <a href="javascript:void(0)" onclick="openCity(event, 'Paris');">
                      <div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding">Registro</div>
                    </a>
                  </div>
                </div>
                <div class="col col-2"></div>
 </div>
                
              
                <div id="London" class="w3-container city" style="display:none">
                  <h2>London</h2>
                  <p>London is the capital city of England.</p>
                </div>
              
                <div id="Paris" class="w3-container city" style="display:none">
                  <h2>Paris</h2>
                  <p>Paris is the capital of France.</p> 
                </div>
              </div>
             

              <script>
              function openCity(evt, cityName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("city");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.firstElementChild.className += " w3-border-red";
              }
              </script>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
</body>
</html>
